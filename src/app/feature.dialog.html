<h1 mat-dialog-title>Feature details</h1>
<div class="dialog-form" mat-dialog-content>
  <mat-form-field>
    <input tabindex="1" placeholder="Id" matInput required [(ngModel)]="data.Feature" />
  </mat-form-field>

  <mat-form-field>
    <input tabindex="2" placeholder="Location" matInput required [(ngModel)]="data.Location" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button cdkFocusInitial tabindex="3" mat-button [disabled]="!valid" [mat-dialog-close]="data">Ok</button>
  <button tabindex="4" mat-button (click)="onNoClick()">Cancel</button>
</div>
