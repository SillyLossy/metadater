<h1 mat-dialog-title>Requirement details</h1>
<div class="dialog-form" mat-dialog-content>
  <mat-form-field>
    <input tabindex="1" placeholder="Id" matInput required [(ngModel)]="data.Id" />
  </mat-form-field>

  <mat-form-field>
    <textarea
      tabindex="2"
      rows="20"
      placeholder="Description"
      matInput
      required
      [(ngModel)]="data.Description"
    ></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button cdkFocusInitial tabindex="3" mat-button [disabled]="!valid" [mat-dialog-close]="data">Ok</button>
  <button tabindex="4" mat-button (click)="onNoClick()">Cancel</button>
</div>
