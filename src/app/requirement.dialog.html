<h1 mat-dialog-title>Requirement details</h1>
<div class="dialog-form" mat-dialog-content>
  <mat-form-field>
    <input placeholder="Id" matInput required [(ngModel)]="data.Id" />
  </mat-form-field>

  <mat-form-field>
    <textarea placeholder="Description" matInput required [(ngModel)]="data.Description"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [disabled]="!valid" [mat-dialog-close]="data">Ok</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
