<h1 mat-dialog-title>User Story details</h1>
<div class="dialog-form" mat-dialog-content>
  <mat-form-field>
    <input placeholder="Id" matInput required [(ngModel)]="data.UserStory" />
  </mat-form-field>

  <mat-form-field>
    <input placeholder="Location" matInput required [(ngModel)]="data.Location" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button tabindex="1" mat-button [disabled]="!valid" [mat-dialog-close]="data">Ok</button>
  <button tabindex="2" mat-button (click)="onNoClick()">Cancel</button>
</div>
